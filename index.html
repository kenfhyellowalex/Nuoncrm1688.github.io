
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0047AB" />
    <title>NOUN CRM</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- PINNED VERSIONS: Ensures ONE version of React is used to prevent 'useContext' errors -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script>
      const logToUI = (msg, type = 'info') => {
        const diag = document.getElementById('diagnostic-info');
        if (!diag) return;
        diag.style.display = 'block';
        const entry = document.createElement('div');
        entry.className = `mb-1 p-2 rounded text-[10px] font-mono ${type === 'error' ? 'bg-red-900/30 text-red-400 border border-red-500/30' : 'text-green-400'}`;
        entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${msg}`;
        diag.appendChild(entry);
        diag.scrollTop = diag.scrollHeight;
      };
      window.onerror = (m, u, l) => logToUI(`${m} at ${u}:${l}`, 'error');
    </script>

    <style>
      body { background-color: #0047AB; margin: 0; font-family: 'Poppins', sans-serif; }
      #initial-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0047AB; z-index: 9999; transition: opacity 0.5s ease; }
      #diagnostic-info { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #000; padding: 15px; border-radius: 12px; max-height: 30vh; overflow-y: auto; display: none; z-index: 10000; border: 1px solid #333; }
      .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FFD700; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="initial-loader">
      <div class="spinner"></div>
      <p class="text-white font-black uppercase tracking-[0.3em] text-[10px] italic">System Booting...</p>
      <p id="boot-status" class="text-blue-300/60 text-[9px] mt-4 uppercase font-bold tracking-widest italic">Mapping Modules</p>
    </div>

    <div id="diagnostic-info">
      <h4 class="text-white text-[10px] font-black uppercase mb-3 border-b border-white/10 pb-1">Boot Logs</h4>
    </div>

    <script type="module">
      const moduleCache = new Map();
      const status = document.getElementById('boot-status');
      
      async function tryFetch(path) {
        const absoluteUrl = new URL(path, window.location.href).href;
        
        const extensions = ['', '.tsx', '.ts'];
        for (const ext of extensions) {
          const fetchUrl = absoluteUrl + ext;
          try {
            const res = await fetch(fetchUrl);
            if (res.ok) {
              return { url: res.url, text: await res.text() };
            }
          } catch (e) {
            continue;
          }
        }
        throw new Error(`Failed to locate module: ${path}`);
      }

      async function fetchAndTranspile(url) {
        const fullUrl = new URL(url, window.location.href).href;
        if (moduleCache.has(fullUrl)) return moduleCache.get(fullUrl);

        logToUI(`Resolving: ${url.split('/').pop()}`);
        status.innerText = `Linking ${url.split('/').pop()}`;
        
        const { url: actualUrl, text: rawSource } = await tryFetch(url);
        let source = rawSource;

        const importRegex = /import\s+.*?\s+from\s+['"](\.\.?\/[^'"]+)['"]/g;
        const matches = [...source.matchAll(importRegex)];
        
        for (const match of matches) {
          const depPath = match[1];
          const depUrl = new URL(depPath, actualUrl).href;
          const depBlobUrl = await fetchAndTranspile(depUrl);
          
          source = source.split(`'${depPath}'`).join(`'${depBlobUrl}'`);
          source = source.split(`"${depPath}"`).join(`"${depBlobUrl}"`);
        }

        const filename = actualUrl.split('/').pop();
        const compiled = Babel.transform(source, {
          presets: ['typescript', 'react'],
          filename: filename
        }).code;

        const blob = new Blob([compiled], { type: 'application/javascript' });
        const blobUrl = URL.createObjectURL(blob);
        
        moduleCache.set(fullUrl, blobUrl);
        return blobUrl;
      }

      async function boot() {
        try {
          const entryBlobUrl = await fetchAndTranspile('./index.tsx');
          logToUI("System Mapped. Launching Interface...");
          
          const script = document.createElement('script');
          script.type = 'module';
          script.src = entryBlobUrl;
          document.body.appendChild(script);
        } catch (err) {
          logToUI(err.message, 'error');
          status.innerText = "BOOT FAILED";
          status.style.color = "#ff4444";
        }
      }

      boot();

      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.remove(); const d = document.getElementById('diagnostic-info'); if(d) d.remove(); }, 500);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
