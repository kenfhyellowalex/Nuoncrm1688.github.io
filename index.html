
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0047AB" />
    <title>NOUN CRM</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script>
      // 1. Mock Environment
      window.process = { env: { API_KEY: '' } };
      
      // 2. Custom Logger for Diagnostic UI
      const logToUI = (msg, type = 'info') => {
        const diag = document.getElementById('diagnostic-info');
        if (!diag) return;
        diag.style.display = 'block';
        const entry = document.createElement('div');
        entry.className = `mb-1 p-2 rounded text-[10px] font-mono ${type === 'error' ? 'bg-red-900/30 text-red-400 border border-red-500/30' : 'text-green-400'}`;
        entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${msg}`;
        diag.appendChild(entry);
        diag.scrollTop = diag.scrollHeight;
      };

      window.onerror = (m, u, l) => logToUI(`${m} at ${u}:${l}`, 'error');
    </script>

    <style>
      body { background-color: #0047AB; margin: 0; font-family: 'Poppins', sans-serif; }
      #initial-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0047AB; z-index: 9999; }
      #diagnostic-info { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #000; padding: 15px; border-radius: 12px; max-height: 30vh; overflow-y: auto; display: none; z-index: 10000; border: 1px solid #333; }
      .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #FFD700; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="initial-loader">
      <div class="spinner"></div>
      <p class="text-white font-black uppercase tracking-[0.3em] text-[11px] italic">System Booting...</p>
      <p id="boot-status" class="text-blue-300/60 text-[9px] mt-4 uppercase font-bold tracking-widest">Preparing Manual Fetcher</p>
    </div>

    <div id="diagnostic-info">
      <h4 class="text-white text-[10px] font-black uppercase mb-3 border-b border-white/10 pb-1">Boot Logs</h4>
    </div>

    <!-- 
      THE BOOTLOADER:
      We fetch the TSX file manually as text, compile it with Babel, 
      and inject it as a script. This bypasses the browser's MIME restrictions.
    -->
    <script type="module">
      const status = document.getElementById('boot-status');
      
      async function boot() {
        try {
          logToUI("Initializing fetch sequence...");
          status.innerText = "Fetching index.tsx";
          
          const response = await fetch('./index.tsx');
          if (!response.ok) throw new Error(`HTTP ${response.status} while fetching index.tsx`);
          
          const rawCode = await response.text();
          logToUI("Source received, transpiling...");
          status.innerText = "Compiling components";

          const compiled = Babel.transform(rawCode, {
            presets: ['typescript', 'react'],
            filename: 'index.tsx'
          }).code;

          logToUI("Transpilation successful. Injecting...");
          status.innerText = "Starting React Engine";

          const script = document.createElement('script');
          script.type = 'module';
          script.textContent = compiled;
          document.body.appendChild(script);

        } catch (err) {
          logToUI(err.message, 'error');
          status.innerText = "BOOT FAILED";
          status.className = "text-red-400 text-[9px] mt-4 uppercase font-bold";
        }
      }

      // Small delay to ensure DOM is ready
      setTimeout(boot, 500);

      // Hide loader when React mounts
      const observer = new MutationObserver(() => {
        if (document.getElementById('root').children.length > 0) {
          const loader = document.getElementById('initial-loader');
          loader.style.opacity = '0';
          setTimeout(() => {
             loader.remove();
             document.getElementById('diagnostic-info').remove();
          }, 500);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
