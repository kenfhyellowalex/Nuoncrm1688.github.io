
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0047AB" />
    <title>NOUN CRM</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Battambang:wght@400;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // 1. Setup Environment
      window.process = { env: { API_KEY: '' } };
      
      // 2. Error Reporting Logic
      window.onerror = function(msg, url, line, col, error) {
        const diag = document.getElementById('diagnostic-info');
        if (diag) {
          diag.style.display = 'block';
          diag.innerHTML += `<div class="mb-2 p-2 bg-red-900/50 rounded border border-red-500">
            <p class="font-bold text-red-400 text-[10px] uppercase">Runtime Error:</p>
            <p class="text-xs">${msg}</p>
            <p class="text-[9px] opacity-50">${url}:${line}</p>
          </div>`;
        }
        return false;
      };

      // 3. Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: { brand: { yellow: '#FFD700', blue: '#0047AB', brown: '#4B2C20', light: '#F9FAFB' } },
            fontFamily: { sans: ['Poppins', 'sans-serif'], heading: ['Montserrat', 'sans-serif'] }
          }
        }
      };
    </script>

    <style>
      body { background-color: #F9FAFB; margin: 0; }
      #initial-loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0047AB; z-index: 9999; transition: opacity 0.5s ease; }
      #diagnostic-info { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #111; color: #0f0; p: 20px; border-radius: 15px; font-family: monospace; z-index: 10001; display: none; max-height: 40vh; overflow-y: auto; border: 2px solid #333; padding: 15px; }
      .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <!-- UI Overlay for Loading & Errors -->
    <div id="initial-loader">
      <div class="text-center px-6">
        <div class="spinner"></div>
        <p class="text-white font-black uppercase tracking-[0.2em] text-[10px]">Initializing NOUN CRM...</p>
        <p id="loading-subtext" class="text-blue-300 text-[9px] mt-2 uppercase opacity-50">Transpiling TypeScript Components</p>
      </div>
    </div>

    <!-- Hidden by default, shows if it crashes -->
    <div id="diagnostic-info">
      <h3 class="text-xs font-bold mb-3 border-b border-gray-700 pb-2">SYSTEM DIAGNOSTICS</h3>
    </div>

    <!-- 
      We specify data-type="module" but Babel handles the fetch.
      If GitHub returns 404 or MIME error, Babel's internal fetcher usually gives a better error.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx"
    ></script>

    <script>
      // Safety Timer: If app doesn't load in 10s, show diagnostic info
      const loadTimer = setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.children.length === 0) {
          document.getElementById('diagnostic-info').style.display = 'block';
          document.getElementById('loading-subtext').innerText = 'Load Timeout - Check Diagnostics Below';
          document.getElementById('loading-subtext').classList.add('text-red-400');
        }
      }, 12000);

      // Listener to hide loader when React mounts
      const observer = new MutationObserver((mutations) => {
        if (document.getElementById('root').children.length > 0) {
          const loader = document.getElementById('initial-loader');
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
          clearTimeout(loadTimer);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
