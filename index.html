
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0047AB" />
    
    <title>NOUN CRM</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Battambang:wght@400;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // Mock process.env for browser compatibility
      window.process = { env: { API_KEY: '' } };
      
      // Global Error Catcher for Debugging on Mobile/GitHub
      window.onerror = function(msg, url, line) {
        const errorDiv = document.getElementById('debug-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += `<div>Error: ${msg} <br/> at ${url}:${line}</div>`;
        }
        return false;
      };

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFD700', blue: '#0047AB', brown: '#4B2C20', light: '#F9FAFB',
              }
            },
            fontFamily: {
              sans: ['Poppins', 'Kanit', 'Battambang', 'sans-serif'],
              heading: ['Montserrat', 'Kanit', 'Battambang', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body { font-family: 'Poppins', sans-serif; background-color: #F9FAFB; -webkit-tap-highlight-color: transparent; }
      #initial-loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0047AB; z-index: 9999; }
      #debug-error { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(220, 38, 38, 0.9); color: white; padding: 10px; font-family: monospace; font-size: 10px; z-index: 10000; display: none; max-height: 30vh; overflow: auto; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="text-center">
          <div class="w-16 h-16 border-4 border-white/20 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
          <p class="text-white font-black uppercase tracking-widest text-xs">Loading NOUN CRM...</p>
        </div>
      </div>
    </div>
    <div id="debug-error"></div>

    <!-- Explicitly using Babel to transform the module script -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>

    <script>
      // Automatically hide loader after 5 seconds as a safety fallback
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader && loader.style.opacity !== '0') {
          console.warn("React taking a while to mount... forcing loader hide.");
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 8000);
    </script>
  </body>
</html>
